<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>remember_more</title>
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <p class="title"> Hey, this is a simple notebook that will help you remember more :) </p>
    <p class="description">
    Thanks to the simplicity of this notebook, you can quickly manage your notes. <u>Remember more now!</u> </p>



    <div class="container">
        <form>
        <div class="row">
          <div class="col-left">
            <label for="lname">Note title</label>
          </div>
          <div class="col-right">
            <input type="text" id="title" name="lastname" placeholder="Enter a title for your note here...">
          </div>
        </div>
        <div class="row">
          <div class="col-left">
            <label for="color">Choose your color.</label>
          </div>
          <div class="col-right-little-change">
            <select id="color" name="color" >
              <option id="white" value="white">White, just white..</option>
              <option id="green"value="green" style="background-color:  rgb(42, 206, 42)">Color Green, for important.</option>
              <option id="blue" value="blue" style="background-color:  rgb(44, 140, 230)" >Color Blue for the less important. </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-left">
            <label for="subject">Subject</label>
          </div>
          <div class="col-right">
            <textarea id="myInput" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          </div>
        </div>
        </form>
      </div>
    </div>
        <div class="main-section">
            <div class="actions">
                <input type="submit" value="Submit" onclick="submit()">
            </div>
            <div class="collection" id="results">
          </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
